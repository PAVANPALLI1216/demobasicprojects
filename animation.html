<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>ANIMATION</title>
    <style>
h1{
    color: rgb(204, 255, 0);
    border: solid black;
    width: 15%;
    background-color: black;
    animation-name: animation;
    animation-duration: 3s;
    position: absolute;
    animation-iteration-count: infinite;
    
}
@keyframes animation{
    
    0%{ background:black; left: 0px;top:0px;}
    50%{background: greenyellow; left: 900px; top: 0px;}
    100%{background-color: rgb(248, 8, 8); left: 0px; top: 0px;}

}

    </style>
</head>
<body>
    <h1>KOWSIK</h1>
</body>
</html>
